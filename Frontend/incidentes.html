<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Include Day - CI&T</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/includeday-custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Monitor de Incidentes</p>
                <div class="list-group" id="menu-lateral">
                    
                </div>
            </div>

            <div class="col-md-9">

                <div class="row">
                </div>

                <!-- Row start -->
                <div class="row">
                    <div class="col-md-12 col-sm-6 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <i class="icon-calendar"></i>
                                <h3 class="panel-title">Cadastro de Incidentes</h3>
                            </div>

                            <div class="panel-body">
                                
                                <div id="map"></div>
                                
                                <form class="form-horizontal row-border" action="#">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="tipo">Tipo</label>
                                        <div class="col-md-10">
                                            <select name="tipo" id="tipo" class="form-control" placeholder="Tipo">
                                            </select>
                                            <input type="hidden" name="id-incidente" id="id-incidente" />
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <label class="col-md-2 control-label" for="gravidade">Gravidade</label>
                                        <div class="col-md-10">
                                            <select class="form-control" id="gravidade">
                                                <option value="">-- Selecione uma opção --</option>
                                                <option value="1">Pouco grave</option>
                                                <option value="2">Grave</option>
                                                <option value="3">Muito grave</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="descricao">Descrição</label>
                                        <div class="col-md-10">                                            
                                            <textarea type="text" rows="4" name="descricao" id="descricao" class="form-control" placeholder="Descrição"></textarea>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="logradouro">Endereço</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-xs-10">
                                                    <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro">
                                                </div>
                                                <div class="col-xs-2">
                                                    <input type="text" name="numero" id="numero" class="form-control" placeholder="Número">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="cidade">Cidade</label>
                                        <div class="col-md-10">
                                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="estado">Estado</label>
                                        <div class="col-md-10">
                                            <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="time">Time</label>
                                        <div class="col-md-10">
                                            <select name="time" id="time" class="form-control" placeholder="Time">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-10 col-sm-offset-2">
                                            <button type='button' id="btn-cadastrar" class='btn btn-primary'><span class='glyphicon glyphicon glyphicon-add' aria-hidden='true'></span> Cadastrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->

                <table class="table table-bordered" summary="Tabela de incidentes cadastrados">
                    <thead>
                        <tr>
                            <th style="width: 20%">Tipo</th>
                            <th style="width: 20%">Gravidade</th>
                            <th style="width: 40%">Endereço</th>
                            <th style="width: 20%">Time</th>
                            <th style="white-space: nowrap;">- Ações -</th>
                        </tr>
                    </thead>
                     <tbody class="table-result">
                        <tr>
                            <td colspan="5">--- carregando lista ---</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="title-navbar">
            Logo do Include Day
        </div>

        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" accesskey="I">Include Day - CI&T</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" id="menu-topo">
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyleft &copy; IncludeDay CI&T 2016</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Controllers -->    
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>

    <!-- Scripts da página -->
    <script>
        jQuery(document).ready(function () {
            Incidentes.inicializar();
            /// inicializar mais alguma coisa?
        });
    </script>

</body>

</html>
