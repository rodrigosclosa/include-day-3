         <div class="row">

            <div class="col-md-3">
                <p class="lead">Monitor de Incidentes</p>
                <div class="list-group">
                    <a href="usuarios.html" class="list-group-item">Usuários</a>
                    <a href="incidentes.html" class="list-group-item">Incidentes</a>

            <div class="col-md-9">

                <div class="row">



                </div>

                <!-- Row start -->
                <div class="row">
                    <div class="col-md-12 col-sm-6 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <i class="icon-calendar"></i>
                                <h3 class="panel-title">Cadastro de Usuário</h3>
                            </div>

                            <div class="panel-body">
                                <form class="form-horizontal row-border" action="#">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nome</label>
                                        <div class="col-md-10">
                                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Senha</label>
                                        <div class="col-md-10">
                                            <input class="form-control" id="senha" type="password" name="senha" placeholder="Senha">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Email</label>
                                        <div class="col-md-10">
                                            <input class="form-control" id="email" type="text" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Endereço</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-xs-10">
                                                    <input type="text" id="logradouro" class="form-control" placeholder="Logradouro">
                                                </div>
                                                <div class="col-xs-2">
                                                    <input type="text" id="numero" class="form-control" placeholder="Número">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Estado</label>
                                        <div class="col-md-10">
                                            <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Cidade</label>
                                        <div class="col-md-10">
                                            <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <div class="col-md-10 col-sm-offset-2">
                                            <button type='button' id="btn-cadastrar" class='btn btn-primary'><span class='glyphicon glyphicon glyphicon-add' aria-hidden='true'></span> Cadastrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th style="width: 25%">Nome</th>
                            <th style="width: 25%">Email</th>
                            <th style="width: 50%">Endereço</th>
                            <th style="white-space: nowrap;">- Ações -</th>
                        </tr>
                    </thead>
                    <tbody class="table-result">
                        <tr>
